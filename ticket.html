<!DOCTYPE html>
<html>
<head>
  <title>Raise Ticket</title>
  
  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="container">
  <h2>Raise New Ticket</h2>
  <input id="issue" placeholder="Issue Description"><br>
  <select id="priority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select><br>
  <select id="category">
    <option>Technical</option>
    <option>Billing</option>
    <option>General</option>
  </select><br>
  <button onclick="submitTicket()">Submit</button>

  
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

  function submitTicket() {
  const issue = document.getElementById("issue").value;
  const priority = document.getElementById("priority").value;
  const category = document.getElementById("category").value;

  const user = auth.currentUser; // âœ… FIX: Make sure this is inside the function

  if (!user) {
    alert("User not logged in.");
    return;
  }

  db.collection("tickets").add({
    issue,
    priority,
    category,
    status: "Open",
    userId: user.uid,
    userEmail: user.email, // Save email
    createdAt: new Date(),
    assignedTo: "",
    responseNotes: []
  })
  .then(() => {
    alert("Ticket raised!");
    window.location.href = "dashboard.html";
  })
  .catch(error => {
    console.error("Error adding ticket:", error);
    alert("Ticket submission failed.");
  });
}

  </script>
  </div>
</body>
</html>
